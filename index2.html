  <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./index2.css">
</head>

<body>
    <nav class="navbar" style="background-color: #5EB562; opacity: 75%;">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./assets/QnA.png" alt="QnA" width="40" height="40">
            </a>
            <span class="navbar-text" style="font-size: large; font-weight: 600; color: black;"></span>
        </div>
    </nav>

    <img src="./assets/Body bg.png" style="position: absolute; top: 0; width: 100vw; background-size: cover; background-repeat: no-repeat; height: 100vh; object-fit: cover; opacity: 25%; margin: 0; padding: 0; z-index: -1;" alt="bg-image">

    <div style="width: 100vw; display: flex; justify-content: flex-end;">
        <span id="timer"
            style="margin: 10px 40px 0 0; font-size: 1.2rem; color: #5EB562; font-weight: bold;">30s</span>
    </div>

    <div class="question-card"
        style="width: 25vw; height: 50vh; background-color: white; box-shadow: 5px 5px 10px 2px grey; justify-content: center; align-items: center; text-align: center; margin: auto; margin-top: 10vh; padding: 50px;">
        <div class="card-body" id="question-card">
        </div>
    </div>


    <div style="width: 25vw; margin: auto; margin-top: 20px;">
        <button class="btn btn-success" type="button"
            style="width: 100px; float: right; background-color: #5EB562; border: none;" id="nextBtn">Next</button>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
